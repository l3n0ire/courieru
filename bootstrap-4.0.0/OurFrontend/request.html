    <div class="container my-4">
        <div class="py-5 left">
          <form class="needs-validation" novalidate>
            <h4 class="mb-3"><b>Request Item</b></h4>
            <div class="mb-3">
              <label for="username">Username</label>
              <div class="input-group">
                <input type="text" class="form-control" id="username" placeholder="Username" required>
                <div class="invalid-feedback" style="width: 100%;">
                  Your username is required.
                </div>
              </div>
            </div>


            <div class="mb-3">
              <label for="email">Password</label>
              <input type="email" class="form-control" id="email" placeholder="Password" required>
              <div class="invalid-feedback">
                Please enter a valid password.
              </div>
            </div>

            <div class="mb-3">
              <label for="address">Item Name</label>
              <input type="text" class="form-control" id="address" placeholder="Item" required>
              <div class="invalid-feedback">
                Please enter the name of the item you need.
              </div>
            </div>

            <div class="mb-3">
              <label for="address2">Quantity</label>
              <input type="text" class="form-control" id="address2" placeholder="Quantity" required>
            </div>

            <hr class="mb-4">
            <button class="btn btn-primary btn-lg btn-block" type="submit">Request</button>

    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function() {
        'use strict';

        window.addEventListener('load', function() {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('needs-validation');

          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
    </script>
