<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Request Items</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">    </head>
    <body>
        <div class="container my-3">
            <h1 class="display-4 text-center">Request an Item</h1>
            <form id='request-form' class= "mb-4">
                <div class='form-group'>
                    <label>Username</label>
                    <input type='text' id='username' class='form-control'></input>

                    <label>Password <address></address></label>
                    <input type='text' id='password' class='form-control'></input>

                    <label>Item Name</label>
                    <input type='text' id='item' class='form-control'></input>

                    <label>Quantity <address></address></label>
                    <input type='text' id='quantity' class='form-control'></input>
                </div>

                <button type='submit' class='btn btn-primary'>Submit</button>
                <a href="index.html" class='btn btn-secondary'>Back</a>

            </form>
        </div>
        <script src="js/request.js"></script>
       
        
    </body>
</html>
